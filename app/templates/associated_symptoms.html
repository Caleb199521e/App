<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Symptom Checker - Associated Symptoms</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1 class="title">Health Symptom Checker - Associated Symptoms</h1>
    <div class="main-form">
        <form action="/associated-symptoms" method="POST">
            <input type="hidden" name="symptoms" value="{{ ','.join(symptoms) }}">
            
            <label for="selected_symptoms">Selected Symptoms:</label>
            <ul id="selected_symptoms">
                {% for symptom in symptoms %}
                <li>{{ symptom }}</li>
                {% endfor %}
            </ul>

            <label for="duration">Enter duration of symptoms:</label>
            <input type="text" id="duration" name="duration" list="duration-suggestions" placeholder="e.g., more than 3 days, less than 1 day" required>
            <datalist id="duration-suggestions">
                <option value="more than 3 days">
                <option value="less than 1 day">
                <option value="persistent">
                <option value="intermittent">
            </datalist>

            <label for="severity">Enter severity of symptoms:</label>
            <input type="text" id="severity" name="severity" list="severity-suggestions" placeholder="e.g., mild, moderate, severe" required>
            <datalist id="severity-suggestions">
                <option value="high">
                <option value="moderate">
                <option value="low">
            </datalist>

            <label for="associated_symptoms">Enter any other associated symptoms:</label>
            <input type="text" id="associated_symptoms" name="associated_symptoms" list="symptom-suggestions" placeholder="e.g., fatigue, body aches, loss of taste or smell">
            <datalist id="symptom-suggestions">
                <option value="fever">
                <option value="cough">
                <option value="headache">
                <option value="sore throat">
                <option value="runny nose">
                <option value="chest pain">
                <option value="shortness of breath">
                <option value="dizziness">
                <option value="nausea">
                <option value="vomiting">
                <option value="diarrhea">
                <option value="constipation">
                <option value="back pain">
                <option value="joint pain">
                <option value="rash">
                <option value="itching">
                <option value="fatigue">
                <option value="blurred vision">
                <option value="ear pain">
                <option value="abdominal pain">
                <option value="swelling">
                <option value="weight loss">
                <option value="weight gain">
                <option value="hair loss">
                <option value="night sweats">
                <option value="frequent urination">
                <option value="dry mouth">
                <option value="loss of appetite">
                <option value="tremors">
                <option value="memory loss">
                <option value="confusion">
                <option value="seizures">
                <option value="fainting">
            </datalist>
            <button type="submit">Check Symptoms</button>
            <button type="button" onclick="window.history.back();" style="background-color: red; margin-top: 20px;">Return to Home Page</button>
        </form>
    </div>
</body>
</html>
