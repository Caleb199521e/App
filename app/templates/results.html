<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Symptom Checker - Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            box-sizing: border-box;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #f9f9f9;
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        .progress-bar {
            width: 100%;
            background-color: #f3f3f3;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 10px;
        }
        .progress-bar-inner {
            height: 20px;
            background-color: #4caf50;
            width: 0;
            transition: width 0.3s;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Analysis Results</h1>
        <ul>
            {% for recommendation in recommendations %}
            <li>
                <strong>Reported Symptoms:</strong> {{ recommendation.reported_symptoms | join(', ') }}<br>
                <strong>Potential Condition:</strong> {{ recommendation.potential_condition }}<br>
                <strong>Advice:</strong> {{ recommendation.advice }}<br>
                <div class="progress-bar">
                    <div class="progress-bar-inner" style="width: {{ recommendation.match_percentage }}%;"></div>
                </div>
            </li>
            {% endfor %}
        </ul>
        <a href="/">Go back</a>
    </div>
</body>
</html>
